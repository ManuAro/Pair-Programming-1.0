version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: contractor-passport-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-contractor_passport}
      POSTGRES_USER: ${POSTGRES_USER:-contractor_passport}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-contractor_passport}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - contractor-passport-network

  # Redis (for rate limiting, sessions, caching)
  redis:
    image: redis:7-alpine
    container_name: contractor-passport-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD must be set}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - contractor-passport-network

  # API Server
  api:
    build:
      context: ./packages/api
      dockerfile: Dockerfile
    container_name: contractor-passport-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-contractor_passport}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-contractor_passport}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_ISSUER: ${JWT_ISSUER:-contractor-passport}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      SENTRY_DSN: ${SENTRY_DSN:-}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - ./packages/api/keys:/app/keys:rw
      - api_logs:/app/logs
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - contractor-passport-network

  # Web Frontend
  web:
    build:
      context: ./packages/web
      dockerfile: Dockerfile
    container_name: contractor-passport-web
    restart: unless-stopped
    depends_on:
      - api
    environment:
      NODE_ENV: production
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - contractor-passport-network

  # Nginx Reverse Proxy (optional but recommended)
  nginx:
    image: nginx:alpine
    container_name: contractor-passport-nginx
    restart: unless-stopped
    depends_on:
      - api
      - web
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - contractor-passport-network
    profiles:
      - with-nginx

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  api_logs:
    driver: local

networks:
  contractor-passport-network:
    driver: bridge
