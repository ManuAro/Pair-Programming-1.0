# Render Infrastructure as Code
# Deploy TrustLayer to production with: render deploy

services:
  # API Service (Node.js backend)
  - type: web
    name: trustlayer-api
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: workspace/packages/api
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: trustlayer-db
          property: connectionString
      - key: GITHUB_CLIENT_ID
        sync: false  # Must be set manually in Render dashboard
      - key: GITHUB_CLIENT_SECRET
        sync: false  # Must be set manually in Render dashboard
      - key: OAUTH_CALLBACK_BASE_URL
        generateValue: true  # Auto-generated from service URL
      - key: JWT_SECRET
        generateValue: true  # Auto-generate secure random string
      - key: TEST_MODE
        value: false
      - key: ENABLE_LINKEDIN_OAUTH
        value: false
      - key: RATE_LIMIT_ONBOARD_MAX
        value: 10
      - key: RATE_LIMIT_ONBOARD_WINDOW_MIN
        value: 15
      - key: RATE_LIMIT_VERIFY_MAX
        value: 50
      - key: RATE_LIMIT_VERIFY_WINDOW_MIN
        value: 15
      - key: RATE_LIMIT_CREDENTIAL_MAX
        value: 20
      - key: RATE_LIMIT_CREDENTIAL_WINDOW_MIN
        value: 15

  # Web Frontend (React + Vite)
  - type: web
    name: trustlayer-web
    runtime: static
    region: oregon
    plan: free
    branch: main
    rootDir: workspace/packages/web
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: trustlayer-api
          property: url

databases:
  # PostgreSQL Database
  - name: trustlayer-db
    databaseName: trustlayer
    user: trustlayer_user
    region: oregon
    plan: free
    ipAllowList: []  # Allow all (free tier limitation)

# Auto-deploy on push to main branch
# Requires: Render account connected to GitHub repository
